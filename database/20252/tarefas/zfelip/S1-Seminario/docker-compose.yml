version: '3.8'
services:
  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: "MeuCluster"
      CASSANDRA_NUM_TOKENS: 256
      CASSANDRA_DC: "DC1"
      CASSANDRA_RACK: "Rack1"
    volumes:
      - ./data:/var/lib/cassandra
